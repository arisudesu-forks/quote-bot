---
language_name: '🇮🇩 Indonesia'
help: |2
  <b>Halo!</b>
  Saya akan membantu membuat kutipan dari sebuah postingan.
  bot dapat bekerja baik dalam pesan pribadi maupun dalam grup

    <b>️ Perintah yang tersedia:</b>
  /q <i>[sebagai tanggapan atas pesan]</i> - buat kutipan dari pesan

    <b>Bendera yang tersedia untuk perintah /q:</b>
      hex kode atau nama warna: <code>#cbafff</code> atau <code>nila</code> - buat kutipan dengan warna <b>#cbafff</b>
      Digit: <code>3</code> - buat kutipan dari <b>3 posting</b> ke bawah
      <code>acak</code>: warna kutipan acak
      <code>balasan</code> atau <code>r</code>: membuat kutipan dengan menyimpan jawaban
      <code>p</code> atau <code>png</code> - membuat kutipan PNG
      <code>i</code> atau <code>img</code> - membuat kutipan sebagai gambar
      <code>menilai</code> - menambahkan peringkat ke kutipan

    <b>Contoh penggunaan bendera:</b>
    <code>/q putih rp</code>
    <code>/qi merah</code>
    <code>/qr #cbafff</code>

  Hanya untuk administrator:
  <code>/qs</code> <i>[dalam menanggapi pesan]</i> - menyimpan stiker/foto/dokumen dengan foto ke paket stiker grup dengan emoji <i>(emoji bisa apa saja dan nomor apa saja)</i>
  <code>/qd</code> <i>[sebagai tanggapan atas pesan]</i> - hapus stiker dari paket stiker grup
  <code>/qb</code> - set merek emoji. Tersedia: apple, google, twitter, joypixels, blob
  <code>/qcolor green</code> - atur warna tanda kutip <b>green</b> secara default <i>(kode hex atau nama warna)</i>
  <code>/qemoji</code> - ubah sufiks emoji untuk stiker
  <code>/qrate</code> - aktifkan/nonaktifkan peringkat kutipan

  /qrand - acak kutipan dengan peringkat positif
  /qtop - kutipan grup teratas

  /help atau /start - dapatkan teks ini

  /lang - ubah bahasa
  /lang - енить

  <b>Blog pengembang:</b> @arisudesu
help_group: |
  <b>Halo!</b>
  Saya akan membuat tanda kutip di grup menggunakan perintah / q sebagai tanggapan atas pesan

  Anda dapat mempelajari lebih lanjut tentang perintah <a href="t.me/${username}?start=help">/ bantuan</a> dalam pesan pribadi dengan saya
btn:
