  empty_forward: |
    Perintah harus dijalankan dengan membalas pesan.
  set_background_color: |
    Warna latar belakang kutipan disetel ke: <code>${backgroundColor}</code>
  set_emoji_brand: |
    Merek emoji kutipan diatur ke: <code>${emojiBrand}</code>
  sticker:
